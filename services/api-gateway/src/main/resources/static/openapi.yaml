components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
  schemas:
    EchoResponse:
      type: object
      required:
        - service
        - status
      properties:
        service:
          type: string
          example: api-gateway
        status:
          type: string
          example: ok
    WebhookStatus:
      type: string
      enum:
        - ACTIVE
        - DISABLED
        - DELETED
    WebhookUpdateStatus:
      type: string
      enum:
        - ACTIVE
        - DISABLED
    WebhookCreateRequest:
      type: object
      required:
        - targetUrl
        - eventType
      properties:
        targetUrl:
          type: string
          format: uri
          description: URL destino para recebimento do webhook.
          example: https://cliente.exemplo.com/webhooks/apipratudo
        eventType:
          type: string
          description: Tipo de evento que dispara o webhook.
          example: invoice.paid
    WebhookUpdateRequest:
      type: object
      properties:
        targetUrl:
          type: string
          format: uri
        eventType:
          type: string
        status:
          $ref: "#/components/schemas/WebhookUpdateStatus"
    WebhookCreateResponse:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
          format: uuid
          description: Identificador do webhook criado.
        status:
          $ref: "#/components/schemas/WebhookStatus"
    WebhookResponse:
      type: object
      required:
        - id
        - targetUrl
        - eventType
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        targetUrl:
          type: string
          format: uri
        eventType:
          type: string
        status:
          $ref: "#/components/schemas/WebhookStatus"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    WebhookListResponse:
      type: object
      required:
        - items
        - page
        - size
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/WebhookResponse"
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
          format: int64
    DeliveryStatus:
      type: string
      enum:
        - PENDING
        - SUCCESS
        - FAILED
    DeliveryResponse:
      type: object
      required:
        - id
        - webhookId
        - eventType
        - targetUrl
        - status
        - attempt
        - responseCode
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        webhookId:
          type: string
          format: uuid
        eventType:
          type: string
        targetUrl:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/DeliveryStatus"
        attempt:
          type: integer
          example: 1
        responseCode:
          type: integer
          example: 200
        createdAt:
          type: string
          format: date-time
    DeliveryListResponse:
      type: object
      required:
        - items
        - page
        - size
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryResponse"
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
          format: int64
    DeliveryTestResponse:
      type: object
      required:
        - deliveryId
        - status
      properties:
        deliveryId:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/DeliveryStatus"
    ErrorResponse:
      type: object
      required:
        - error
        - message
        - details
      properties:
        error:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Validation error
        details:
          type: array
          items:
            type: string
          example:
            - targetUrl must not be blank
        traceId:
          type: string
          example: 4bf92f3577b34da6a3ce929d0e0e4736
    Plan:
      type: string
      enum:
        - FREE
        - PREMIUM
    ApiKeyLimits:
      type: object
      required:
        - requestsPerMinute
        - requestsPerDay
      properties:
        requestsPerMinute:
          type: integer
          minimum: 1
        requestsPerDay:
          type: integer
          minimum: 1
    ApiKeyCredits:
      type: object
      required:
        - remaining
      properties:
        remaining:
          type: integer
          format: int64
    QuotaWindowStatus:
      type: object
      required:
        - limit
        - used
        - remaining
        - resetAt
      properties:
        limit:
          type: integer
          format: int64
        used:
          type: integer
          format: int64
        remaining:
          type: integer
          format: int64
        resetAt:
          type: string
          format: date-time
    QuotaUsage:
      type: object
      required:
        - minute
        - day
      properties:
        minute:
          $ref: "#/components/schemas/QuotaWindowStatus"
        day:
          $ref: "#/components/schemas/QuotaWindowStatus"
    QuotaStatusResponse:
      type: object
      required:
        - apiKeyId
        - plan
        - limits
        - usage
        - credits
      properties:
        apiKeyId:
          type: string
        plan:
          $ref: "#/components/schemas/Plan"
        limits:
          $ref: "#/components/schemas/ApiKeyLimits"
        usage:
          $ref: "#/components/schemas/QuotaUsage"
        credits:
          $ref: "#/components/schemas/ApiKeyCredits"
    KeyRequest:
      type: object
      required:
        - email
        - org
      properties:
        email:
          type: string
          format: email
        org:
          type: string
        useCase:
          type: string
    KeyRequestResponse:
      type: object
      required:
        - apiKey
        - plan
        - limits
        - credits
        - docsUrl
        - gatewayUrl
      properties:
        apiKey:
          type: string
        plan:
          $ref: "#/components/schemas/Plan"
        limits:
          $ref: "#/components/schemas/ApiKeyLimits"
        credits:
          $ref: "#/components/schemas/ApiKeyCredits"
        docsUrl:
          type: string
        gatewayUrl:
          type: string
    KeyUpgradeRequest:
      type: object
      properties:
        packageName:
          type: string
          example: START
          enum:
            - START
            - PRO
            - SCALE
    BillingChargeResponse:
      type: object
      required:
        - chargeId
        - status
        - pixCopyPaste
      properties:
        chargeId:
          type: string
        status:
          type: string
        amountCents:
          type: integer
        amount:
          type: string
        creditsAdded:
          type: integer
          format: int64
        creditsBalanceAfter:
          type: integer
          format: int64
        packageName:
          type: string
        expiresAt:
          type: string
        pixCopyPaste:
          type: string
        qrCodeBase64:
          type: string
    BillingChargeStatusResponse:
      type: object
      required:
        - chargeId
        - status
        - paid
      properties:
        chargeId:
          type: string
        status:
          type: string
        paid:
          type: boolean
        packageName:
          type: string
        creditsAdded:
          type: integer
          format: int64
        creditsBalanceAfter:
          type: integer
          format: int64
        creditsApplied:
          type: boolean
    FederalPremio:
      type: object
      required:
        - destino
        - bilhete
        - unidadeLoterica
