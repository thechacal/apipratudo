openapi: 3.0.3
info:
  title: apipratudo API Gateway
  version: 0.2.0
  description: API Gateway como front door para rotas /v1 do apipratudo.
servers:
  - url: https://api.apipratudo.local
security:
  - ApiKeyAuth: []
paths:
  /v1/echo:
    get:
      summary: Health echo do gateway
      description: Endpoint simples de verificacao do servico.
      tags:
        - gateway
      security: []
      responses:
        "200":
          description: Echo OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EchoResponse"
              examples:
                ok:
                  value:
                    service: api-gateway
                    status: ok
  /v1/keys/request:
    post:
      summary: Solicitar API key FREE
      description: "Solicita uma API key gratuita (plano FREE). Este endpoint e publico e nao requer autenticacao. Use este passo para testar a API gratuitamente. Em caso de indisponibilidade temporaria, a API retornara 503."
      tags:
        - keys
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyRequest"
      responses:
        "201":
          description: API key criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyRequestResponse"
        "400":
          description: Erro de validacao
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Limite de solicitacoes excedido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Servico temporariamente indisponivel
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                unavailable:
                  value:
                    error: PORTAL_UNAVAILABLE
                    message: Servico de criacao de chaves temporariamente indisponivel
                    traceId: "7ae7227c333ebc2cbf8bfaf0dfb46f33"
  /v1/keys/status:
    get:
      summary: Status da API key
      tags:
        - keys
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Status atual
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuotaStatusResponse"
        "401":
          description: API key invalida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: API key nao encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/keys/upgrade:
    post:
      summary: Gerar cobranca PIX de pacotes de creditos
      description: "Compra pacotes de creditos (sem assinatura recorrente). Enquanto credits.remaining > 0, usa limites PREMIUM. Ao zerar, volta para FREE."
      tags:
        - keys
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyUpgradeRequest"
      responses:
        "201":
          description: Cobranca criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingChargeResponse"
        "400":
          description: Erro de validacao
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: API key invalida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/keys/upgrade/{chargeId}:
    get:
      summary: Status da cobranca PIX
      tags:
        - keys
      security:
        - ApiKeyAuth: []
      parameters:
        - name: chargeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status da cobranca
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingChargeStatusResponse"
        "401":
          description: API key invalida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cobranca nao encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/webhooks:
    post:
      summary: Cadastro de webhook
      description: Cria um webhook no sistema.
      tags:
        - webhooks
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          description: Chave para idempotencia. Mesmo payload retorna a mesma resposta 201.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookCreateRequest"
      responses:
        "201":
          description: Webhook criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookCreateResponse"
        "400":
          description: Erro de validacao
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Conflito de idempotencia
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      summary: Listar webhooks
      tags:
        - webhooks
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 20
      responses:
        "200":
          description: Lista de webhooks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookListResponse"
  /v1/webhooks/{id}:
    get:
      summary: Obter webhook por id
      tags:
        - webhooks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Webhook encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookResponse"
        "404":
          description: Webhook nao encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Atualizar webhook
      tags:
        - webhooks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookUpdateRequest"
      responses:
        "200":
          description: Webhook atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookResponse"
        "400":
          description: Erro de validacao
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Webhook nao encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Remover webhook
      tags:
        - webhooks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Webhook removido
        "404":
          description: Webhook nao encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/webhooks/{id}/test:
    post:
      summary: Testar webhook
      tags:
        - webhooks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Entrega de teste criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryTestResponse"
        "404":
          description: Webhook nao encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/deliveries:
    get:
      summary: Listar deliveries
      tags:
        - deliveries
      parameters:
        - name: webhookId
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 20
      responses:
        "200":
          description: Lista de deliveries
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryListResponse"
  /v1/deliveries/{id}:
    get:
      summary: Obter delivery por id
      tags:
        - deliveries
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Delivery encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryResponse"
        "404":
          description: Delivery nao encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/deliveries/{id}/retry:
    post:
      summary: Reenviar delivery
      tags:
        - deliveries
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Nova delivery criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryResponse"
        "404":
          description: Delivery nao encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
