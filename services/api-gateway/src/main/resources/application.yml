server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    path: /docs
    url: /openapi.yaml

quota:
  base-url: ${QUOTA_BASE_URL:http://localhost:8081}
  timeout-ms: ${QUOTA_TIMEOUT_MS:3000}
  internal-token: ${QUOTA_INTERNAL_TOKEN:}

webhook:
  base-url: ${WEBHOOK_BASE_URL:http://localhost:8082}
  timeout-ms: ${WEBHOOK_TIMEOUT_MS:3000}
  service-token: ${WEBHOOK_SERVICE_TOKEN:}

federal:
  base-url: ${FEDERAL_BASE_URL:http://localhost:8083}
  timeout-ms: ${FEDERAL_TIMEOUT_MS:3000}

lotofacil:
  base-url: ${LOTOFACIL_BASE_URL:http://localhost:8084}
  timeout-ms: ${LOTOFACIL_TIMEOUT_MS:3000}

megasena:
  base-url: ${MEGASENA_BASE_URL:http://localhost:8085}
  timeout-ms: ${MEGASENA_TIMEOUT_MS:3000}

quina:
  base-url: ${QUINA_BASE_URL:http://localhost:8086}
  timeout-ms: ${QUINA_TIMEOUT_MS:3000}

lotomania:
  base-url: ${LOTOMANIA_BASE_URL:http://localhost:8087}
  timeout-ms: ${LOTOMANIA_TIMEOUT_MS:3000}

timemania:
  base-url: ${TIMEMANIA_BASE_URL:http://localhost:8088}
  timeout-ms: ${TIMEMANIA_TIMEOUT_MS:3000}

duplasena:
  base-url: ${DUPLASENA_BASE_URL:http://localhost:8089}
  timeout-ms: ${DUPLASENA_TIMEOUT_MS:3000}

loteca:
  base-url: ${LOTECA_BASE_URL:http://localhost:8090}
  timeout-ms: ${LOTECA_TIMEOUT_MS:3000}

diadesorte:
  base-url: ${DIADESORTE_BASE_URL:http://localhost:8091}
  timeout-ms: ${DIADESORTE_TIMEOUT_MS:3000}

supersete:
  base-url: ${SUPERSETE_BASE_URL:http://localhost:8092}
  timeout-ms: ${SUPERSETE_TIMEOUT_MS:3000}

maismilionaria:
  base-url: ${MAISMILIONARIA_BASE_URL:http://localhost:8093}
  timeout-ms: ${MAISMILIONARIA_TIMEOUT_MS:3000}

app:
  firestore:
    enabled: ${APP_FIRESTORE_ENABLED:${FIRESTORE_ENABLED:true}}
    project-id: ${APP_FIRESTORE_PROJECT_ID:${GOOGLE_CLOUD_PROJECT:}}
    emulator-host: ${APP_FIRESTORE_EMULATOR_HOST:${FIRESTORE_EMULATOR_HOST:}}
  idempotency:
    collection: ${IDP_COLLECTION:idempotency_keys}
    ttl-seconds: ${IDP_TTL_SECONDS:86400}
    store: ${APP_IDEMPOTENCY_STORE:${IDP_STORE:memory}}
  webhooks:
    collection: ${APP_WEBHOOKS_COLLECTION:${WEBHOOKS_COLLECTION:webhooks}}
    list-limit: ${APP_WEBHOOKS_LIST_LIMIT:${WEBHOOKS_LIST_LIMIT:200}}
  deliveries:
    collection: ${APP_DELIVERIES_COLLECTION:${DELIVERIES_COLLECTION:deliveries}}
    list-limit: ${APP_DELIVERIES_LIST_LIMIT:${DELIVERIES_LIST_LIMIT:200}}
    max-attempts: ${APP_DELIVERIES_MAX_ATTEMPTS:${DELIVERIES_MAX_ATTEMPTS:5}}
    initial-backoff-ms: ${APP_DELIVERIES_INITIAL_BACKOFF_MS:${DELIVERIES_INITIAL_BACKOFF_MS:500}}
    max-backoff-ms: ${APP_DELIVERIES_MAX_BACKOFF_MS:${DELIVERIES_MAX_BACKOFF_MS:30000}}
    timeout-ms: ${APP_DELIVERIES_TIMEOUT_MS:${DELIVERIES_TIMEOUT_MS:5000}}
    retry-on-5xx: ${APP_DELIVERIES_RETRY_ON_5XX:${DELIVERIES_RETRY_ON_5XX:true}}
    retry-on-429: ${APP_DELIVERIES_RETRY_ON_429:${DELIVERIES_RETRY_ON_429:true}}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    probes:
      enabled: true
