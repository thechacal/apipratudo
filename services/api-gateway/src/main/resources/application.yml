server:
  port: ${PORT:8080}

springdoc:
  swagger-ui:
    path: /docs
    url: /openapi.yaml

app:
  firestore:
    enabled: ${FIRESTORE_ENABLED:true}
  idempotency:
    collection: ${IDP_COLLECTION:idempotency_keys}
    ttl-seconds: ${IDP_TTL_SECONDS:86400}
  webhooks:
    collection: ${WEBHOOKS_COLLECTION:webhooks}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    probes:
      enabled: true
