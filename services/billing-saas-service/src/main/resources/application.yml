server:
  port: ${PORT:8096}
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    path: /docs

app:
  firestore:
    enabled: ${APP_FIRESTORE_ENABLED:${FIRESTORE_ENABLED:true}}
    project-id: ${APP_FIRESTORE_PROJECT_ID:${GOOGLE_CLOUD_PROJECT:}}
    emulator-host: ${APP_FIRESTORE_EMULATOR_HOST:${FIRESTORE_EMULATOR_HOST:}}
    collections:
      customers: ${APP_BILLING_SAAS_CUSTOMERS_COLLECTION:${BILLING_SAAS_CUSTOMERS_COLLECTION:billing_saas_customers}}
      charges: ${APP_BILLING_SAAS_CHARGES_COLLECTION:${BILLING_SAAS_CHARGES_COLLECTION:billing_saas_charges}}
      idempotency: ${APP_BILLING_SAAS_IDEMPOTENCY_COLLECTION:${BILLING_SAAS_IDEMPOTENCY_COLLECTION:billing_saas_idempotency}}
      pix-provider-index: ${APP_BILLING_SAAS_PIX_PROVIDER_INDEX_COLLECTION:${BILLING_SAAS_PIX_PROVIDER_INDEX_COLLECTION:pix_provider_index}}
  idempotency:
    ttl-seconds: ${IDP_TTL_SECONDS:86400}
  security:
    service-token: ${BILLING_SAAS_SERVICE_TOKEN:}
  webhook:
    secret: ${BILLING_SAAS_WEBHOOK_SECRET:}
  crypto:
    master-key-base64: ${BILLING_SAAS_MASTER_KEY_BASE64:}
  pagbank:
    sandbox-base-url: ${BILLING_SAAS_PAGBANK_SANDBOX_BASE_URL:https://sandbox.api.pagseguro.com}
    production-base-url: ${BILLING_SAAS_PAGBANK_PRODUCTION_BASE_URL:https://api.pagseguro.com}
    notification-url: ${BILLING_SAAS_PAGBANK_NOTIFICATION_URL:}
    qr-ttl-seconds: ${BILLING_SAAS_PAGBANK_QR_TTL_SECONDS:3600}
    timezone: ${BILLING_SAAS_PAGBANK_TIMEZONE:America/Sao_Paulo}
    timeout-ms: ${BILLING_SAAS_PAGBANK_TIMEOUT_MS:60000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    probes:
      enabled: true
