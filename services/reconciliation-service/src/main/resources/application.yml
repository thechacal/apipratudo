server:
  port: ${PORT:8098}

springdoc:
  swagger-ui:
    path: /docs
    url: /openapi.yaml

app:
  firestore:
    enabled: ${APP_FIRESTORE_ENABLED:${FIRESTORE_ENABLED:true}}
    project-id: ${APP_FIRESTORE_PROJECT_ID:${GOOGLE_CLOUD_PROJECT:}}
    emulator-host: ${APP_FIRESTORE_EMULATOR_HOST:${FIRESTORE_EMULATOR_HOST:}}
  security:
    service-token: ${RECONCILIATION_SERVICE_TOKEN:}
  idempotency:
    collection: ${RECONCILIATION_IDEMPOTENCY_COLLECTION:reconciliation_idempotency}
    ttl-seconds: ${RECONCILIATION_IDEMPOTENCY_TTL_SECONDS:86400}
  reconciliation:
    imports-collection: ${RECONCILIATION_IMPORTS_COLLECTION:reconciliation_imports}
    transactions-collection: ${RECONCILIATION_TRANSACTIONS_COLLECTION:reconciliation_transactions}
    events-collection: ${RECONCILIATION_EVENTS_COLLECTION:reconciliation_payment_events}
    matches-collection: ${RECONCILIATION_MATCHES_COLLECTION:reconciliation_matches}
    default-account-id: ${RECONCILIATION_DEFAULT_ACCOUNT_ID:main}
